<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preference Shares Price</title>
</head>
<body>
    <h1>Calculate Preferences Shares Price</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="div">Dividends</label><br>
        Enter the dividend of the preference share:<br>
        
        <input type="number" step="any" name="div" required value="{{ div|default_if_none:'' }}" placeholder="Enter dividend"> <br><br>
        
        <label for="r">Rate of Return</label><br>
        Enter the required rate of return (as a decimal, e.g., 0.08 for 8%):<br>
        
        <input type="number" step="any" name="r" required value="{{ r|default_if_none:'' }}" placeholder="Enter rate of return"> <br><br>
        
        <button type="submit">Calculate</button>
    </form>

    {% if preferences_shares_price is not None %}
        <h2>Preference Shares Price: {{ preferences_shares_price }}</h2>
    {% endif %}
</body>
</html>
