<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Beta Coefficient</title>
</head>
<body>
    {% include 'home_menu/operations_menu.html' %}
    <h1>Calculate Beta Coefficient</h1>

    <form method="GET" action="{% url 'calculate_beta' %}">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" name="symbol" id="symbol" value="{{ symbol }}">
        <button type="submit">Calculate Beta</button>
    </form>

    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}

    {% if beta is not None %}
        <h2>Beta for {{ symbol }}: {{ beta }}</h2>
    {% endif %}
    
   <br><br>
    <a href="{% url 'home' %}">
        <button type="button">Home Page</button>
    </a>
</body>
</html>
