{% extends 'home_menu/home.html' %}

{% block content %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields with <p> tags -->
        <button type="submit">Sign Up</button>
    </form>

{% endblock %}
