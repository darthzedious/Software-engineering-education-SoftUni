<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
    {% include 'home_menu/operations_menu.html'%}
    

<body>
    <h1>Finance Calculator</h1>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields with <p> tags -->
        <button type="submit">Sign Up</button>
    </form>


</body>
</html>
