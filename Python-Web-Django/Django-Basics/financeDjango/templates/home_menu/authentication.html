<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}</p>
        <a href="{% url 'logout' %}">
        <button type="submit" >Log out</button>
        </a>
    {% else  %}
            <a href="{% url 'login' %}">
            <button type="submit">Log in</button>
        </a>
        <a href="{% url 'register' %}">
            <button type="submit">Register</button>
        </a>
    {% endif %}

</body>
</html>
