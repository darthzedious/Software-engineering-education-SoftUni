 <div class="d-flex align-items-center ms-auto">
        {% if user.is_authenticated %}
            
{# <a class="me-3 mb-0 text-light" href="{% url "profile"%}">Hello, {{user.username }}!</a>#}
            
            <p class="me-3 mb-0 text-light">Hello, {{user.username }}!</p>
          <a href="{% url 'logout' %}" class="btn btn-danger me-2">
              Log out
          </a>
            
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary me-2">
                Log in
            </a>
            <a href="{% url 'register' %}" class="btn btn-secondary me-2">
                Register
            </a>
        {% endif %}
</div>
