{% extends 'home_menu/home.html' %}

{% block content %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
        <a href="{% url 'register' %}">
        <button type="submit">Register</button>
        </a>
{% endblock %}
